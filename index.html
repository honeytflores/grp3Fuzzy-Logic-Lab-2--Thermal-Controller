<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLC Thermal Controller</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto bg-white rounded shadow-md p-6 space-y-4">
    <h1 class="text-2xl font-semibold text-center">FLC Thermal Controller</h1>

    <!-- Controls -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1">Target Temperature</label>
        <input id="targetTemp" type="number" class="w-full border rounded px-2 py-1" value="25" />
      </div>
      <div>
        <label class="block mb-1">Initial Actual Temperature</label>
        <input id="actualTemp" type="number" class="w-full border rounded px-2 py-1" value="20" />
      </div>
    </div>

    <div class="flex gap-4">
      <label class="block">Skew Rate</label>
      <select id="skewRate" class="border rounded px-2 py-1">
        <option value="2000">2 sec</option>
        <option value="1000">1 sec</option>
        <option value="100">0.1 sec</option>
        <option value="500">0.5 sec</option>
      </select>
      <button onclick="startFLC()" class="ml-auto bg-blue-600 text-white px-4 py-2 rounded">Start</button>
    </div>

    <!-- IA Output -->
    <div>
      <p class="text-lg">FLC Output: <span id="outputStatus" class="font-bold">NC</span></p>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <canvas id="errorChart"></canvas>
      <canvas id="skewChart"></canvas>
    </div>
  </div>

  <script>
    let target, actual, skewRate;
    let errorHistory = [], actualHistory = [], time = 0;
    let prevError = 0;

    const outputStatus = document.getElementById("outputStatus");
    const errorCtx = document.getElementById("errorChart").getContext("2d");
    const skewCtx = document.getElementById("skewChart").getContext("2d");

    const errorChart = new Chart(errorCtx, {
      type: "line",
      data: { labels: [], datasets: [
        { label: "Actual Temp", data: [], borderColor: "blue", fill: false },
        { label: "Target Temp", data: [], borderColor: "red", fill: false }
      ]},
      options: { scales: { y: { beginAtZero: false } }}
    });

    const skewChart = new Chart(skewCtx, {
      type: "line",
      data: { labels: [], datasets: [
        { label: "Skew Rate (Error)", data: [], borderColor: "green", fill: false }
      ]},
      options: { scales: { y: { beginAtZero: false } }}
    });

    function fuzzyLogic(error, errorDot) {
      // FLC rules logic
      if (error < -1) {
        if (errorDot <= 0) return "Heater";
        else return "Heater";
      } else if (error > 1) {
        return "Cooler";
      } else {
        if (Math.abs(errorDot) < 1) return "No Change";
        else if (errorDot > 0) return "Cooler";
        else return "Heater";
      }
    }

    function startFLC() {
      // Reset
      errorChart.data.labels = [];
      errorChart.data.datasets.forEach(ds => ds.data = []);
      skewChart.data.labels = [];
      skewChart.data.datasets[0].data = [];
      time = 0;

      target = parseFloat(document.getElementById("targetTemp").value);
      actual = parseFloat(document.getElementById("actualTemp").value);
      skewRate = parseInt(document.getElementById("skewRate").value);
      prevError = target - actual;

      const interval = setInterval(() => {
        const error = target - actual;
        const errorDot = error - prevError;
        const decision = fuzzyLogic(error, errorDot);
        outputStatus.textContent = decision[0];

        if (decision === "Heater") actual += 3;
        else if (decision === "Cooler") actual -= 3;

        // Update charts
        time += skewRate / 1000;
        errorChart.data.labels.push(time.toFixed(1));
        errorChart.data.datasets[0].data.push(actual);
        errorChart.data.datasets[1].data.push(target);
        errorChart.update();

        skewChart.data.labels.push(time.toFixed(1));
        skewChart.data.datasets[0].data.push(error.toFixed(2));
        skewChart.update();

        prevError = error;

        if (time >= 60) clearInterval(interval); // stop after 1 min for demo
      }, skewRate);
    }
  </script>
</body>
</html>
